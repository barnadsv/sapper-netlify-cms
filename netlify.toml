[build]
  command = "CI= npm run netlify:build"
  functions = "lambda"
  publish = "__sapper__/export"

[dev]
  framework = "sapper"

[[redirects]]
  from = "/teste/*"
  to = "/prov-teste/:splat"
  status = 302

[[redirects]]
  from = "/prov-teste/*"
  to = "/.netlify/functions/prov-teste?id=:splat"
  status = 200